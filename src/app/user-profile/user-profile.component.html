<div class="container emp-profile">

    <div class="row">
        <div class="col-md-4">
            <div class="profile-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                    alt="" />
                <div class="file btn btn-lg btn-primary">
                    Change Photo
                    <input type="file" name="file" />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="profile-head">
                <h5>
                    {{customerProfile.firstName+" "+customerProfile.lastName}}
                </h5>

                <ul class="nav nav-tabs" id="myTab">
                    <li class="nav-item">

                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected-checked="true"> <button><b> ABOUT</b></button></a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <form (ngSubmit)="changePassword()">
                <div class="row">
                    <span><b> Change Password</b><label>*</label></span>
                    <input type="text" [(ngModel)]="customerProfile.password" name="password">
                </div>
                <div class="row">
                    <span><b>Confirm Password</b><label>*</label></span>
                    <input type="text" name="cpassword">
                </div><br>
                <div class="row">
                    <input type=submit value=submit>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="profile-work">
                <p></p>
                <a><b>Home</b></a><br />
                <a><b>Contact</b></a><br />
                <a><b> Logout</b></a>

            </div>
        </div>
        <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-5">
                            <label>User Id</label>
                        </div>
                        <div class="col-md-5">
                            <p>{{customerProfile.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label>Name</label>
                        </div>
                        <div class="col-md-5">
                            <p>{{customerProfile.firstName+" "+customerProfile.lastName }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label>Email</label>
                        </div>
                        <div class="col-md-5">
                            <p>{{customerProfile.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label>Phone</label>
                        </div>
                        <div class="col-md-5">
                            <p>{{customerProfile.phone}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label>Plan</label>
                        </div>
                        <div class="col-md-5">
                            <p>{{customerProfile.subscription}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
