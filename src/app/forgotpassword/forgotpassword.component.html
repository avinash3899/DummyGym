<div class="main">
    <div class="register-grids">
      <div class="container">
        <form>
          <div class="register-top-grid">
            <h3>PASSWORD RESET</h3>
            <div>
              <span>EMAIL ADDRESS<label>*</label></span>
              <input type="email">
            </div>
            <div>
              <span>DATE OF BIRTH<label>*</label></span>
              <input type="date">
            </div>
            <div>
              <span>SECURITY QUESTION<label>*</label></span>
              <select>
                  <option disabled selected>Please answer one security question</option>
                  <option>Security Question 1</option>
                  <option>Security Question 2</option>
                  <option>Security Question 3</option>
                  <option>Security Question 4</option>
              </select>
            </div>
            <div>
              <span>Answer<label>*</label></span>
              <input type="text">
            </div>
  
          </div>
          <div class="clear"> </div>
          <div class="register-bottom-grid">
            <h3>SET PASSWORD</h3>
            <div>
              <span>Password<label>*</label></span>
              <input type="password">
            </div>
            <div>
              <span>Confirm Password<label>*</label></span>
              <input type="password">
            </div>
            <div class="clear"> </div>
          </div>
          <div class="clear"> </div>
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
  </div>
